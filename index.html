<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Request</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="vawe-logo" src="./assets/desktop/logo.svg" alt="" />
      </div>
      <div class="middle-section">
        <div class="titles">
          <h1 class="offer">
            PUBLISH YOUR PODCASTS <span class="white"> EVERYWHERE.</span>
          </h1>
          <h2 class="instruction">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket

          </h2>
        </div>
        <div class="inputbox">
          <div class="box">
            <input class="press" type="text" placeholder="Email adrress" />
            <button class="textbox">Request address</button>
          </div>
        </div>
        <div class="error">
          <p class="rederror">Oops! Please check your email</p>
        </div>
        <div class="supports">
          <img class="spotify" src="./assets/desktop/spotify.svg" alt="" />
          <img class="apple" src="./assets/desktop/apple-podcast.svg" alt="" />
          <img
            class="google"
            src="./assets/desktop/google-podcasts.svg"
            alt=""
          />
          <img class="pocket" src="./assets/desktop/pocket-casts.svg" alt="" />
        </div>
      </div>
      <div class="pattern">
        <img
          class="patterns"
          src="./assets/desktop/bg-pattern-dots.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
